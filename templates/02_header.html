<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Engine</title>
    <link rel="shortcut icon" href="/static/images/main/logo_icon.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Open+Sans|Lato|PT+Sans|Cabin" rel="stylesheet">
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-filestyle.min.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="/static/css/swiper.min.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <script src="/static/js/swiper.min.js"></script>
    <!--swiper css-->
    <style type="text/css">
        .swiper-container {
            width: 100%;
            height: 300px;
            }
        .swiper-container > div > div {
            height: 300px;
        }
        .swiper-container h1 {
            font-size: 72px;
            line-height: 90px;
        }
        .swiper-container p {
            font-size: 28px;
        }
	</style>
    <!--QE css-->
    <link rel="stylesheet" href="/static/css/QE.css">

</head>
<header>
    <!--Top menu-->
    <div id="top_section">
        <div id="top_container">
            <div id="mainlogo">
                <a href="/"><img src="/static/images/main/logo.png"></a>
            </div>
            <div class="sideMenu">
                <ul class="top_ul">
                    <li><a class="menuLink" href="/login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"  data-toggle="tooltip" data-placement="top" title="Log-in"></span></a></li>
                    <li><a class="menuLink" href="/register"><span class="glyphicon glyphicon-pencil" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Register"></span></a></li>
                </ul>
            </div>
            <!--initialize tooltip-->
            <script type="text/javascript">
		$(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
	</script>
            <div class="topMenu" >
                <ul class="top_ul">
                    <li><a class="menuLink" href="/vasp">VASP</a></li>
                    <li><a class="menuLink" href="/gaussian">Gaussian 09</a></li>
                    <li><a class="menuLink" href="/tools">Tools</a></li>
                    <li><a class="menuLink" href="/jobs">Jobs</a></li>
                </ul>
            </div>

        </div>
    </div>
</header>
<body>
    {% block body %}{% endblock %}
</body>
</html>
