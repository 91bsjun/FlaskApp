{% extends "02_header.html" %}
{% block body %}
<!-- Banner swiper format -->
<div class="visual swiper-container">
    <div class="swiper-wrapper">
        <div style="background-image:url('/static/images/banners/login_banner.jpg');" class="swiper-slide">
            <div>
                <div>
                    <h1>Log-in</h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>	<!-- /VISUAL -->
<script src="/static/js/swiper.min.js"></script>
<style type="text/css">
.swiper-container {
    width: 100%;
    height: 300px;
    }

</style>
{% with messages = get_flashed_messages() %}
  {% if messages %}
	{% for message in messages %}
	  <div id="alert_msg"class="alert alert-warning alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		{{message}}
	  </div>
	{% endfor %}
  {% endif %}
{% endwith %}
<div class="basic_container" style="padding:20px 40px 30px 40px; width:500px; margin-top:30px; margin-bottom:70px; border:2px solid gray">
	<p class="small_title" style="text-align:center">Please log-in.</p>
	<hr>
	<form class="login_form" action="" method="post">
		<h1 class="small_description">Username</h1>
		<input type="text" name="username" class="login_input">	
		<h1 class="small_description" style="margin-top:15px">Password</h1>
		<input type="password" id="password" name="password" class="login_input">	
		<p class="xs_description" style="color:black;margin-top:10px;">Not a member? <a href="/register"> Create account </a> </p>		
		<input class="btn btn-default" type="submit" value="Log-in" style="float:right; width:150px; margin:5px 0 5px 0">
		<div style="clear:both"></div>
	</form>	
</div>
{% endblock %}
